<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Блог</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Главная</a>
        <a href="{% url 'users_list' %}">Пользователи</a>
        <a href="{% url 'blog:index' %}">Главная блога</a>
{% if user.is_authenticated %}
    <!-- Если пользователь авторизован, показываем форму для логаута -->
    <form action="{% url 'blog:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Логаут</button>
    </form>
{% else %}
    <!-- Если пользователь не авторизован, показываем ссылку на логин -->
    <a href="{% url 'login' %}">Логин</a>
{% endif %}
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
