{% load static %}  <!-- Загружаем статику -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <link rel="stylesheet" type="text/css" href="{% static 'users/styles.css' %}">
</head>
<body>
    <h1>Список пользователей</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'user_profile' user.id %}">{{ user.username }}</a>
            </li>
        {% empty %}
            <p>Пока нет зарегистрированных пользователей.</p>
        {% endfor %}
    </ul>
</body>
</html>
