{% extends 'base.html' %}

{% block content %}
    <h1>Добро пожаловать в блог!</h1>
    <ul>
        <li><a href="{% url 'users_list' %}">Список пользователей</a></li>
        <li><a href="{% url 'blog:index' %}">Главная блога</a></li>
    </ul>

    {% if user.is_authenticated %}
        <p>Вы вошли как {{ user.username }} | <a href="{% url 'logout' %}">Выйти</a></p>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary">Войти</a>
    {% endif %}
{% endblock %}
