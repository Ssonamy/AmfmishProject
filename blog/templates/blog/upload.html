{% extends "base.html" %}

{% block content %}
<h2>Загрузка изображения</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Загрузить</button>
</form>

<h3>Ваши загруженные изображения</h3>
<ul>
    {% for image in images %}
        <li>
            <img src="{{ image.file.url }}" width="100" height="100">
            <p>{{ image.description }}</p>
        </li>
    {% empty %}
        <p>Вы ещё не загрузили изображения.</p>
    {% endfor %}
</ul>
{% endblock %}
