{% load static %}

<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Блог</title>
    <link rel="stylesheet" type="text/css" href="{% static 'home/styles.css' %}">
</head>
<body>
    <h1>Блог</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <small>Автор: {{ post.author.username }} | Дата: {{ post.created_at }}</small>
            {% if post.category %}
                <p>Категория: {{ post.category.name }}</p>
            {% endif %}
        </div>
        <hr>
    {% empty %}
        <p>Пока нет постов.</p>
    {% endfor %}
</body>
</html>
